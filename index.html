<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./leaflet.social.css" />

  <style type='text/css'>
    #map { width: 400px; height: 300px }
  </style>

</head>
<body>
  <div id="map"></div>
  <script type='text/javascript' src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script type='text/javascript' src="lib/leaflet.hash/leaflet-hash.js"></script>

  <script type='text/javascript' src="leaflet.social.js"></script>
  <script type='text/javascript'>
    window.onload = function() {

      var map = L.map('map')
                 .setView([-16.4736, -151.7475], 13);

      L.hash(map);

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.control.social({default_text: "Guess where I am"})
               .addTo(map);

    }
  </script>

</body>
</html>
